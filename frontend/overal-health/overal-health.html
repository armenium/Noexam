<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../plugins/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/shared-styles.css">
    <link rel="stylesheet" href="./overal-health.css">
</head>

<body>

    <header class="header header--empty">
        <img src="../images/header/Logo.svg" alt="logo" class="header__logo">
    </header>

    <div class="main-wrapp">
        <div class="wrapp">
            <div class="overal-health my-quote-steps">
                <div class="my-quote-steps__steps">
                    <div class="my-quote-steps__steps-item my-quote-steps__steps-item--active">1</div>
                    <span class="my-quote-steps__decor-line my-quote-steps__decor-line--active"></span>
                    <div class="my-quote-steps__steps-item">2</div>
                    <span class="my-quote-steps__decor-line"></span>
                    <div class="my-quote-steps__steps-item">3</div>
                </div>

                <h1 class="overal-health__title heading-4">Overall health</h1>
                <form class="overal-health__form">
                    <div class="overal-health__container">
                        <div class="overal-health__item">
                            <img src="./img/overall-health-smile-1.png" class="overal-health__icon" alt="icon" />
                            <label class="overal-health__label main-radio-btn-label">
                                <input type="radio" name="term" class="overal-health__radio-btn main-radio-btn">
                                <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                <span class="fontBodyM">Ð¡ompletely healthy</span>
                            </label>
                        </div>
                        <div class="overal-health__item">
                            <img src="./img/overall-health-smile-2.png" class="overal-health__icon" alt="icon" />
                            <label class="overal-health__label main-radio-btn-label">
                                <input type="radio" name="term" class="overal-health__radio-btn main-radio-btn">
                                <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                <span class="fontBodyM">Have chronic diseases</span>
                            </label>
                        </div>
                        <div class="overal-health__item">
                            <img src="./img/overall-health-smile-3.png" class="overal-health__icon" alt="icon" />
                            <label class="overal-health__label main-radio-btn-label">
                                <input type="radio" name="term" class="overal-health__radio-btn main-radio-btn">
                                <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                <span class="fontBodyM">Have serious diseases</span>
                            </label>
                        </div>
                    </div>
                    <div class="overal-health__box">
                        <div class="overal-health__col">
                            <div class="overal-health__subtitle fontBodyM"><b>Do you use tabacco?</b></div>
                            <div class="overal-health__radio-btns">
                                <label class="overal-health__label main-radio-btn-label">
                                    <input type="radio" name="tabacco" class="overal-health__radio-btn main-radio-btn">
                                    <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                    <span class="fontBodyM">Yes</span>
                                </label>
                                <label class="overal-health__label main-radio-btn-label">
                                    <input type="radio" name="tabacco" class="overal-health__radio-btn main-radio-btn">
                                    <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                    <span class="fontBodyM">No</span>
                                </label>
                            </div>
                        </div>
                        <div class="overal-health__col">
                            <div class="overal-health__subtitle fontBodyM"><b>Sex</b></div>
                            <div class="overal-health__radio-btns">
                                <label class="overal-health__label main-radio-btn-label">
                                    <input type="radio" name="sex" class="overal-health__radio-btn main-radio-btn">
                                    <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                    <span class="fontBodyM">Male</span>
                                </label>
                                <label class="overal-health__label main-radio-btn-label">
                                    <input type="radio" name="sex" class="overal-health__radio-btn main-radio-btn">
                                    <span class="overal-health__btn-icon main-radio-btn-icon"></span>
                                    <span class="fontBodyM">Female</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="overal-health__btn main-btn button-big">Continue</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../plugins/js/ion.rangeSlider.min.js"></script>
    <script src="./start-quote.js"></script>
</body>

</html>
